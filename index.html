<script src="js/swiper.min.js"></script>
<script>
    var swpier = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        onTransitionEnd: function (cur) {
            var curIndex = cur.activeIndex;
            var slides = cur.slides;
            var clsName = 'page' + curIndex;
            console.log(curIndex);
            // 0   1 2 3 4    5  0是4的重复  5是1重复
            if (curIndex == 0) {
                clsName = 'page4';
            } else if (curIndex == slides.length - 1) {
                clsName = 'page1';
            }
            for (var i = 0; i < slides.length; i++) {
                if (i == curIndex) {
                    slides[i].id = clsName;
                } else {
                    slides[i].id = '';
                }
            }
        },
    });
</script>

<script>
    window.onload = function () {
        var audio = document.querySelector('audio');
        var music = document.querySelector('.music');
        //dom加载完成播放音频
        audio.play();
        music.className = "music music-move";
        //绑定单击事件
        music.onclick = function () {
            if (audio.paused) {
                //播放
                audio.play();
                this.className = "music music-move";
            } else {
                audio.pause();
                //关闭动画
                this.className = "music";
            }
        }
    }
</script>
